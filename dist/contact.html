                </label>
                <label class="p-contact__label p-contact__label--right">
                  ご返信先メールアドレス
                  <input class="p-contact__input" type="text" />
                </label>
              </div>
              <label class="p-contact__label--textArea">
                お問い合わせ内容
                <textarea class="p-contact__textArea" cols="30" rows="10"></textarea>
              </label>
              <button type="submit" class="p-contact__submit">送信</button>
            </form>
            <a class="p-contact__link" href="/privacy_policy.html">プライバシーポリシー</a>
